<body>
    <main>
      <section class="section">
        <!--Creating a form for people to input questions/queries/concerns-->
        <form id="contact-form" action="https://formsubmit.co/6f2b7a1c36ef182a0801f5d601834af0" method="post" autocomplete="on">
          <fieldset>
          <legend> Your Details </legend>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required minlength="5">
          <!--Form text for inputting email address-->
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="name@email.com" required autocomplete="email">
          <!--form text for message -->
          <label for="message">Message</label>
          <textarea id="message" name="message" type="message" placeholder="Enquires" required minlength="13"></textarea>
          <!--honey pot anti-spam field-->
          <input type="text" name="honey" tabindex="-1" area-hidden="true" style="position:absolute;left:-9999px;">
          <!--Button tag used for input-->
          <button type="submit"> Send</button>
          </fieldset>
        </form>
      </section>
    </main>
</body>
