<body>
  <!-- Heading of website -->
  <header>
    <h1>My Teaching Portfolio</h1>
  </header>

  <!-- Navigation menu section -->
  <nav>
    <div class="container">
      <ul>
        <li><a class="active" href="index.html" target="_blank">Home</a></li>
        <li><a href="about.html" target="_blank">About Me</a></li>
        <li><a href="WorkShowcase.html" target="_blank">Past Work and Samples</a></li>
        <li><a href="teachingprac.html" target="_blank">Past Teaching Experience</a></li>

      </ul>

  <!-- Main content: Contact form -->
  <main>
    <section class="section">
      <form id="contact-form" action="https://formsubmit.co/6f2b7a1c36ef182a0801f5d601834af0" method="post" autocomplete="on">
        <fieldset>
          <legend>Your Details</legend>

          <!-- Full Name input -->
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="John Doe" required minlength="5" />

          <!-- Email input -->
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="name@email.com" required autocomplete="email" />

          <!-- Message textarea -->
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Enquiries" required minlength="13"></textarea>

          <!-- Honeypot anti-spam field (hidden) -->
          <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute; left:-9999px;" />

          <!-- Submit button -->
          <button type="submit">Send</button>
        </fieldset>
      </form>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <div class="container">

    </div>
